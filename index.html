<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclectees CO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="header-main-area">
        <div class="eclecteese-logo otline-logo">
          <span class="logo-text">Ecleteese</span
          ><span class="logo-superscript">co</span>
        </div>
      </div>
      <button class="basket-indicator" type="button" data-basket-content="0">
        £0
      </button>
    </header>

    <section class="banner">
      <img src="clothing.jpg" alt="Clothing on rack" />
    </section>

    <main class="container product-feed">
      <h1 class="hidden">
        T-shirts, jumpers and other casual clothing from Ecleteese
      </h1>
      <label for="sort-select">Sort products by:</label>
      <select id="sort-select">
        <option value="">--Please choose an option--</option>
        <option value="price-decreasing">Price High - Low </option>
        <option value="price-increasing">Price Low - High </option>
        <option value="title-increasing">Title A - Z</option>
        <option value="title-decreasing">Title Z - A </option>
      </select>

      <ul class="products-list">
        <!-- Products loaded dynamically -->
      </ul>

      <section class="basket card">
        <span class="basket-title" data-basket-content="0">Cart</span>
        <ul class="basket-list">
          <!-- Items loaded dynamically -->
        </ul>
        <div class="basket-total-box">
          <span class="basket-total-label">Total</span>
          <span class="basket-total-price">£0</span>
          <span class="basket-total-tax">Inc. £0 in taxes</span>
        </div>
      </section>
    </main>

    <section class="modal">
      <div class="modal-content">
        <span class="modal-message">Choose variant:</span>
        <div class="modal-button-container">
          <!-- Variants loeaded dynamically -->
        </div>
      </div>
    </section>

    <footer class="container">
      <span class="eclecteese-logo filled-logo">
        <span class="logo-text">Ecleteese</span
        ><span class="logo-superscript">co</span></span
      >
      <span class="copyright">©Eclectees Co Ltd. 2018</span>
      <nav>
        <ul class="footer-links">
          <li class="footer-link"><a href="/terms">Terms & Conditions</a></li>
          <li class="footer-link"><a href="/privacy">Privacy Policy</a></li>
          <li class="footer-link"><a href="/contact-us">Contact Us</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
